<div class="row" ng-show="errors.length">
    <div class="col-xs-12">
        <div class="box">
            
            <!-- Box Header -->
            <div class="box-header with-border">
                <h3 class="box-title">Errors</h3>
            </div>
            
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3">
                        
                        <ul>
                            <li ng-repeat="e in errors track by $index">{{e}}</li>
                        </ul>
                        
                    </div>
                </div>
            </div>
            
        </div><!-- /.box -->
    </div>
</div>

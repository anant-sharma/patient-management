<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="pull-left">
                    {{pageHeader}}
                </h1>

                <span class="pull-right">
                    <button type="button" class="btn btn-default" title="Add New" ng-click="redirect('new')">
                        <i class="fa fa-plus"></i>&nbsp; Add New
                    </button>
                </span>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    
                    <!-- Box Header -->
                    <div class="box-header">
                        <h3 class="box-title">Patients List</h3>
                        
                        <div class="box-tools">
                            <div class="input-group input-group-sm" style="width: 150px;">
                                <input type="text" name="table_search" class="form-control pull-right" placeholder="Search" ng-model="q" ng-model-options='{debounce: 500}' ng-change="search()">
                                
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default" ng-click="search()">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-header -->
                    
                    <div class="box-body">
                        <table id="patientTable" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>DOB</th>
                                    <th>Gender</th>
                                    <th>Phone</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="d in data track by $index">
                                    <td>{{d.firstname}}</td>
                                    <td>{{d.lastname}}</td>
                                    <td>{{d.age}}</td>
                                    <td>{{d.dob}}</td>
                                    <td>{{d.gender}}</td>
                                    <td>{{d.phone}}</td>
                                    <td>
                                        <span>
                                            <i class="material-icons" ng-click="redirect({id: d['_id']})">mode_edit</i>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
